        <h3 class="heading3" id="t4759">View Verb Phrases in a Logical Model</h3>
        <p class="bodytext">To view verb phrases in the model, right-click the model workspace and then click Relationship Display, Verb Phrase. Verb phrases display in the model. Perform this same step to turn off the display of verb phrases in the model.</p>
