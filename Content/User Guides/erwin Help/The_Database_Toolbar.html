        <h4 class="heading4" id="t3936">The Database Toolbar</h4>
        <p class="bodytext">In the Physical model, the Database Toolbar contains a group of buttons that you can use to access forward engineering, reverse engineering, complete compare, select target server, and SQL validation dialogs.</p>
        <p class="bodytext">
            <img src="../../Resources/Images/DatabaseToolbar.png" style="border-left-style: solid;border-left-width: 1px;border-left-color: ;border-right-style: solid;border-right-width: 1px;border-right-color: ;border-top-style: solid;border-top-width: 1px;border-top-color: ;border-bottom-style: solid;border-bottom-width: 1px;border-bottom-color: ;" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" />
        </p>
        <p class="bodytext">You can move the toolbar to a floating or docked position.</p>
