        <h6 class="heading6" id="t2714">Pre and Post Scripts Editor - Expanded Tab</h6>
        <p class="bodytext">The Expanded tab displays the expanded code for the script in read-only format. You can click the <img align="bottom" alt="" border="0" height="16" hspace="0" id="f1720" src="..\..\Resources\Images\1723.gif" vspace="0" width="16" /> button to launch a larger window so you can review the code easier.</p>
